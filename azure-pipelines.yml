pool:
  vmImage: ubuntu-latest

stages:
- stage : SAST
  jobs:
  - job: Job
    displayName: 'SonarCloud'
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false

    - task: SonarCloudPrepare@1
      inputs:
        SonarCloud: 'sonarcloud'
        organization: 'devsecops-usach-laboratorio-final'
        projectKey: 'DevSecOps-USACH-Laboratorio-Final_spring-boot-kubernetes'
        projectName: 'spring-boot-kubernetes'
        
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: true
        sqMavenPluginVersionChoice: 'latest'

    - task: sonarcloud-buildbreaker@2
      inputs:
        SonarCloud: 'sonarcloud'
        organization: 'devsecops-usach-laboratorio-final'

- stage : SCA
  jobs:
  - job: Job
    displayName: 'Dependency Check'
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
        
    - task: dependency-check-build-task@6
      inputs:
        projectName: 'spring-boot-kubernetes'
        scanPath: '$(Build.SourcesDirectory)/target'
        format: 'HTML'
        reportsDirectory: reporte-laboratorio

- stage: DAST
  jobs:
  - job: Job
    displayName: 'Container Security'
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false

    - task: DockerInstaller@0
      inputs:
        dockerVersion: '17.09.0-ce'

    - task: Docker@2
      inputs:
        containerRegistry: 'DockerConn'
        command: 'login'

    - task: Docker@2
      inputs:
        containerRegistry: 'DockerConn'
        command: 'build'
        repository: 'adolfohernandeztapia/spring-boot-kubernetes'
        Dockerfile: '**/Dockerfile'
        tags: 'latest'

    - script: |
          sudo apt-get install -y rpm
          wget https://github.com/aquasecurity/trivy/releases/download/v0.27.1/trivy_0.27.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.27.1_Linux-64bit.deb
          trivy image adolfohernandeztapia/spring-boot-kubernetes:latest
      displayName: Image Scan
    - task: Docker@2
      inputs:
        containerRegistry: 'DockerConn'
        repository: 'adolfohernandeztapia/spring-boot-kubernetes'
        command: 'push'
        tags: 'latest'